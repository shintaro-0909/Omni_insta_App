name: Dependency Update

on:
  schedule:
    # æ¯Žé€±æœˆæ›œæ—¥ã®åˆå‰9æ™‚ï¼ˆJSTï¼‰ã«å®Ÿè¡Œ
    - cron: '0 0 * * 1'
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ä¾å­˜é–¢ä¿‚æ›´æ–°
    - name: Update frontend dependencies
      run: |
        cd frontend
        npm update
        npm audit fix --force
        
    # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ä¾å­˜é–¢ä¿‚æ›´æ–°
    - name: Update functions dependencies
      run: |
        cd functions
        npm update
        npm audit fix --force
        
    # ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
    - name: Run tests
      run: |
        cd frontend
        npm ci
        npm run test:unit
        npm run build
        
        cd ../functions
        npm ci
        npm run test
        npm run build
        
    # å¤‰æ›´ãŒã‚ã£ãŸå ´åˆã®ã¿PRä½œæˆ
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Pull Request
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies and security patches'
        title: 'ðŸ”„ Automated dependency update'
        body: |
          ## ðŸ“¦ Dependency Update
          
          This PR contains automated dependency updates and security patches.
          
          ### Changes
          - Updated npm dependencies to latest versions
          - Applied security patches via `npm audit fix`
          
          ### Testing
          - âœ… Frontend tests passed
          - âœ… Functions tests passed
          - âœ… Build successful
          
          Please review the changes and merge if everything looks good.
        branch: automated/dependency-update
        delete-branch: true 