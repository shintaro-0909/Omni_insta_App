<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Omniy - Instagram予約投稿を簡単に。定期投稿で、フォロワーとのつながりを深めよう。" />
    <meta name="keywords" content="Instagram, 予約投稿, SNS, マーケティング, 自動投稿" />
    <meta name="author" content="Omniy Team" />
    
    <!-- Development Security Headers (relaxed for Firebase development) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <!-- <meta http-equiv="X-Frame-Options" content="DENY" /> 開発環境では無効化 -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Development CSP - Firebase エミュレーター対応 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://www.gstatic.com https://js.stripe.com https://connect.facebook.net https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: https: https://scontent.cdninstagram.com; connect-src 'self' http://127.0.0.1:* http://localhost:* https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://firebase.googleapis.com https://firebaseinstallations.googleapis.com https://api.instagram.com https://graph.instagram.com https://api.stripe.com wss:; font-src 'self' https://fonts.gstatic.com data:; object-src 'none'; media-src 'self' blob: data:; frame-src 'self' http://127.0.0.1:* http://localhost:* https://accounts.google.com https://js.stripe.com; base-uri 'self'; form-action 'self';" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.instagram.com" crossorigin />
    <link rel="preconnect" href="https://js.stripe.com" crossorigin />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://omniy.app/" />
    <meta property="og:title" content="Omniy - Instagram予約投稿アプリ" />
    <meta property="og:description" content="Instagram予約投稿を簡単に。定期投稿で、フォロワーとのつながりを深めよう。" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://omniy.app/" />
    <meta property="twitter:title" content="Omniy - Instagram予約投稿アプリ" />
    <meta property="twitter:description" content="Instagram予約投稿を簡単に。定期投稿で、フォロワーとのつながりを深めよう。" />
    <meta property="twitter:image" content="/og-image.png" />

    <title>Omniy - Instagram予約投稿アプリ</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
